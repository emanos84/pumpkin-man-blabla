<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎃 Pumpkin-Man: The Halloween Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <div class="start-content">
                <h1 class="game-title">🎃 Pumpkin-Man 🎃</h1>
                <p class="game-subtitle">The Halloween Maze</p>
                <div class="instructions">
                    <p>🎯 Collect all the pumpkins!</p>
                    <p>⏱️ You have 90 seconds</p>
                    <p>🎮 Use Arrow Keys or WASD to move</p>
                    <p>📱 Mobile: Swipe to move</p>
                </div>
                <button id="startButton" class="start-button">
                    🎃 START GAME 🎃
                </button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="header">
                <div class="title">🎃 Pumpkin-Man</div>
                <div class="stats">
                    <div class="stat">
                        <span class="label">Score:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Lives:</span>
                        <span id="lives">❤️❤️❤️</span>
                    </div>
                    <div class="stat">
                        <span class="label">Time:</span>
                        <span id="timer">90</span>s
                    </div>
                </div>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="controls">
                <p>Use <strong>Arrow Keys (↑ ↓ ← →)</strong> or <strong>WASD</strong> to move</p>
                <p>Collect all 🎃 pumpkins!</p>
                <p style="font-size: 0.8rem; color: #999; margin-top: 10px;">Mobile: Swipe to move</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
